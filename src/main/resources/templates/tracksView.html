<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tracks</title>
</head>
<body>
<table border="1">
    <tr th:each="track: ${tracks}">
        <td th:text="${track.limit}"></td>
        <td th:text="${track.total}"></td>
    </tr>
</table>
</body>
</html>
